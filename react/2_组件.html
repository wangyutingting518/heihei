<div id="root"></div>

<script type="text/babel">
    let Welcome = (props)=>{
        return(
            <div>
            <h1>{props.name}</h1>
            <p> {props.description}{props.children}</p>

        );
    }
    ReactDOM.render(
        <div>
            <Welcome name="唯创" description="123456789">aaaaaaaaa</Welcome>
        <Welcome name="唯创" description="123456789">aaaaaaaaa</Welcome>

        </div>,
        document.getElementById('root')
    );
</script>
