<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右键菜单</title>
    <style>
     *{
         margin: 0;
         padding: 0;

     }
        li{
            line-height: 30px;
            list-style: none;
            border-bottom: 1px solid #cccccc;
            height: 30px;
        }
        #menu{
            width: 120px;
            border: 1px solid #000000;
            text-align: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>打开</li>
    <li>下载</li>
    <li>删除</li>
    <li>复制</li>
    <li>属性</li>
</ul>
<script>
    var oMenu = document.getElementById('menu');
    document.oncontextmenu = function (e) {
        oMenu.style.top = e.clientY+'px';
        oMenu.style.left = e.clientX+'px';
        oMenu.style. display= 'block';
        return false;
    }
</script>
</body>
</html>
